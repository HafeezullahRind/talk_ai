name: talk_ai
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  # intl: ^0.19.0
  firebase_core: ^2.22.0
  firebase_auth: ^4.13.0
  cloud_firestore: ^4.13.0
  awesome_snackbar_content: ^0.1.3
  image_picker: ^1.0.7
  firebase_storage: ^11.6.0
  firebase_database: ^10.4.0
  provider: ^6.1.1
  http: ^1.1.0
  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikSemiBold.ttf
          weight: 600
        - asset: assets/fonts/RubikRegular.ttf
          weight: 400
        - asset: assets/fonts/RubikMedium.ttf
          weight: 500
        - asset: assets/fonts/RubikItalic.ttf
          weight: 400
